<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="image">
        <img src="images/image-equilibrium.jpg" alt="Equilibrium image">
      </div>
      <div class="description">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="time">
        <p class="ethereum"><img src="images/icon-ethereum.svg" alt="Icon ethereum"> 0.041 ETH</p>
        <p class="clock"><img src="images/icon-clock.svg" alt="Clock"> 3 days left</p>
      </div>
      <hr>
      <p class="avatar-name"><img class="avatar" src="images/image-avatar.png" alt="Avatar"> Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>
</body>

</html>
